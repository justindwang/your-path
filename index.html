<!doctype html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>Your Path</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 align="center">Your Path</h1>
    <div class="page container">

        <div id="map-container" class="map-container"></div>
        <div class="stats-container">
            <h3>Character Info</h3>
            <div class="tr">
                <span class="td">Name:</span>
                <span class="td_tab">MM</span>
                <span class="td"><span id="stat-name"></span></span>
            </div>

            <div class="tr">
                <span class="td">Level:</span>
                <span class="td_tab"></span>
                <span class="td"><span id="stat-level"></span></span>
            </div>

            <div class="tr">
                <span class="td">Job:</span>
                <span class="td_tab"></span>
                <span class="td"><span id="stat-job"></span></span>
            </div>

            <div class="tr">
                <span class="td">Title:</span>
                <span class="td_tab"></span>
                <span class="td"><span id="stat-title"></span></span>
            </div>

            <div class="tr">
                <span class="td">HP:</span>
                <span class="td_tab"></span>
                <span class="td"><span id="stat-hp"></span>/<span id="stat-hp-max"></span></span>
                <span class="td_tab">MM</span>
                <div class="progress1"><progress id="stat-hp-bar" value="75" max="100"></progress></div>
            </div>

            <div class="tr">
                <span class="td">MP:</span>
                <span class="td_tab"></span>
                <span class="td"><span id="stat-mp"></span>/<span id="stat-mp-max"></span></span>
                <span class="td" style="color:black;"></span>
                <div class="progress2"><progress id="stat-mp-bar" value="75" max="100"></progress></div>
            </div>
            
            <h3>Stats</h3>
            <div class="tr">
                <span class="td">Strength:</span>
                <span class="td_tab">MM</span>
                <span class="td"><span id="stat-strength"></span></span>
            </div>

            <div class="tr">
                <span class="td">Vitality:</span>
                <span class="td_tab"></span>
                <span class="td"><span id="stat-vitality"></span></span>
            </div>

            <div class="tr">
                <span class="td">Agility:</span>
                <span class="td_tab"></span>
                <span class="td"><span id="stat-agility"></span></span>
            </div>

            <div class="tr">
                <span class="td">Intelligence:</span>
                <span class="td_tab"></span>
                <span class="td"><span id="stat-intelligence"></span></span>
            </div>

            <h3>Weapons</h3>
            <div class="tr">
                <span class="td">Melee:</span>
                <span class="td" id="stat-melee-weapon-name"></span>
                <span class="td" id="stat-melee-weapon-stats"></span>
            </div>

            <div class="tr">
                <span class="td">Ranged:</span>
                <span class="td" id="stat-ranged-weapon-name"></span>
                <span class="td" id="stat-ranged-weapon-stats"></span>
            </div>

            <h3>Skills</h3>
            <div id="stat-skills" class="skills">
            </div>

            <h3>Controls</h3>
            <div class="dropdown-controls">
                <div class="td_dark">(show)</div>
                <div class="dropdown-controls-content">
                    <div id="controls" class="controls"></div>
                </div>
            </div>
        </div>
        <div id="console-directions" class="console-container"></div>
        <div id="console-container" class="console-container"></div>
        <hr>
        <p>
            WIP using  <a href="https://github.com/unstoppablecarl/js-roguelike-skeleton">js-roguelike-skeleton</a>
        </p>
        <!-- Load Vendor js files -->
        <script src="js/vendor/rot.js"></script> 

        <!-- Load Lib js files -->
        <script src="js/src/rl.js"></script>
        
        <script src="js/src/util.js"></script>
        <script src="js/util.js"></script>
        <script src="js/src/mixins.js"></script>
        <script src="js/src/array-2d.js"></script>
        <script src="js/src/map.js"></script>
        <script src="js/src/entity.js"></script>
        <script src="js/src/input.js"></script>
        <script src="js/src/mouse.js"></script>
        <script src="js/src/player.js"></script>
        <script src="js/src/renderer.js"></script>
        <script src="js/src/renderer-layer.js"></script>
        <script src="js/src/tile.js"></script>
        <script src="js/src/console.js"></script>
        <script src="js/src/fov-rot.js"></script>
        <script src="js/src/lighting-rot.js"></script>
        <script src="js/src/valid-targets.js"></script>
        <script src="js/src/valid-targets-finder.js"></script>
        <script src="js/src/object-manager.js"></script>
        <script src="js/src/multi-object-manager.js"></script>
        <script src="js/src/game.js"></script>

        

        <script src="js/console.js"></script>
        <script src="js/furniture.js"></script>

        <script src="js/actions.js"></script>

        <script src="js/player.js"></script>
        <script src="js/game.js"></script>
        <script src="js/item.js"></script>

        <script src="js/renderer-layer-types.js"></script>

        <script src="js/tile.js"></script>
        <script src="js/floor.js"></script>
        <script src="js/skill.js"></script>
        <script src="js/main.js"></script>

</body>

</html>
